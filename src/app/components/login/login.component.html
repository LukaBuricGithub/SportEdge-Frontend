<main>
    <h1>Login</h1>
    <h3>Enter your account credentials to log in.</h3>

    <div class="log-in-box">

    <form class="login-form container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="row">

    <mat-form-field appearance="outline" class="col-md-12 input-field">
        <mat-label>E-mail address</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email')">
        Please enter your e-mail address.
        </mat-error>
    </mat-form-field>

    </div>
    
    <!-- <mat-form-field appearance="outline" class="input-field">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Please enter your password
      </mat-error>
    </mat-form-field> -->


    <div class="row">
    <mat-form-field appearance="outline" class="col-md-12 input-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
            <button mat-icon-button type="button" matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Please enter your password.</mat-error>
    </mat-form-field>

    </div>


    <a routerLink="/shop/forgot-password">Forgot password?</a>

    <button mat-raised-button color="primary"
            class="btn-send-data "
            type="submit"
            >Log in
    </button>

    </form>

    <hr>

    <p>
        <span class="dim-text">Don't have an account? </span>
        <a routerLink="/shop/sign-up" class="sign-up-link">Sign up</a>
    </p>

    </div>
</main>
