<mat-accordion>

    <mat-expansion-panel class="expansion-spacing">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">Create new category</mat-panel-title>
      <mat-panel-description class="icon-right">
      <mat-icon>add_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="create-new-button">
        <button mat-raised-button color="primary" (click)="onCreateCategory()">
        <mat-icon>add</mat-icon>
        Create Category
        </button>
    </div>
    </mat-expansion-panel>



  <mat-expansion-panel class="expansion-spacing">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
      Categories table
      </mat-panel-title>
      <mat-panel-description class="icon-right">
        <mat-icon>table_chart</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Football" #input>
</mat-form-field>

<div class="responsive-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
</ng-container>


<ng-container matColumnDef="parents">
  <th mat-header-cell *matHeaderCellDef> Parents </th>
  <td mat-cell *matCellDef="let row">
    <ng-container *ngIf="row.parentCategories.length > 0; else noParent">
      {{ row.parentCategories.join(', ') }}
    </ng-container>
    <ng-template #noParent><i>None</i></ng-template>
  </td>
</ng-container>

<ng-container matColumnDef="children">
  <th mat-header-cell *matHeaderCellDef> Children </th>
  <td mat-cell *matCellDef="let row">
    <ng-container *ngIf="row.childCategories.length > 0; else noChild">
      {{ row.childCategories.join(', ') }}
    </ng-container>
    <ng-template #noChild><i>None</i></ng-template>
  </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let row">
    <button mat-raised-button color="primary" (click)="goToDetails(row.id)">Details</button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
</div>
  </mat-expansion-panel>
</mat-accordion>
